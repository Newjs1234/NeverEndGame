<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aufgaben schreiben</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Neue Aufgaben schreiben</h1>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <form action="/push" method="post">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Question</label>
                      <input type="text" name="question" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Answer</label>
                      <input type="text" name="answer" class="form-control" id="exampleInputPassword1">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Push">
                  </form>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <form style="margin-top: 50px;" action="/logout" method="post">
                    <input class="btn btn-primary" type="submit" value="Logout">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
